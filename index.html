<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

    <!-- header -->
    <header>
        <h1>
            <a href="/">View High Scores</a>
        </h1>
        <h2 id="timer"></h2>
    </header>

    <!-- start quiz-->
    <section>
        <h3>Code Quiz</h3>
        <p>Try to answer the following code related questions.</p>
        <button id="startQuiz" class="quizAnswerButton"></button>
    </section>

    <!-- quiz questions-->
    <section>
        <h4 id="quizQuestion"></h4>
        <button id="answer1" class="quizAnswerButton"><p class="answerText1"></p></button>
        <button id="answer2" class="quizAnswerButton"><p class="answerText1"></p></button>
        <button id="answer3" class="quizAnswerButton"><p class="answerText1"></p></button>
        <button id="answer4" class="quizAnswerButton"><p class="answerText1"></p></button>
        <div class="answerConfirm"></div>
    </section>

    <!-- hight scores-->
    <section></section>
    
    <script src="./assets/script.js"></script>
</body>
</html>
