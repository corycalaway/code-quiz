<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css" /> 
</head>
<body>

    <!-- header -->
    <header id="hideHeader">
        <h1 id="highScoresLink">
            View High Scores
        </h1>
        <h2 id="timer"></h2>
    </header>

    <!-- start quiz-->
    <section id="introToQuiz">
        <h3>Code Quiz</h3>
        <p>Try to answer the following code related questions.</p>
        <div class="centerJustify">
        <button id="startQuiz" class="quizAnswerButton">Start Quiz</button>
        </div>
    </section>

    <!-- quiz questions-->
    <section id="allQuizQuestions">
        <h4 id="quizQuestion"></h4>
        <button id="answer1" class="quizAnswerButton"><p class="answerText1"></p></button>
        <button id="answer2" class="quizAnswerButton"><p class="answerText1"></p></button>
        <button id="answer3" class="quizAnswerButton"><p class="answerText1"></p></button>
        <button id="answer4" class="quizAnswerButton"><p class="answerText1"></p></button>
        <div class="answerConfirm"></div>
    </section>

    <!-- final score -->
    <section id="finalScoreSection">
        <h2>All Done!</h2>
        <div id="yourFinalScore"></div>
    </section>
    <!-- high scores-->
    <section id="highScoresViewSection">
        <h2>High Scores!</h2>
        <h5 id="highScore1"></h5>
        <h5 id="highScore2"></h5>
        <h5 id="highScore3"></h5>
    </section>
    
  <script src="./assets/script.js"></script> 
</body>
</html>
